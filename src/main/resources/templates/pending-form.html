<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Trackfy - Cadastro de Pendência</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black flex items-center justify-center min-h-screen p-4">

<!-- Container -->
<div class="w-full max-w-md">
    <div class="bg-gray-900 border border-green-600 rounded-xl shadow-lg p-8">

        <!-- Header -->
        <div class="text-center mb-6">
            <div class="mx-auto w-14 h-14 bg-green-600 rounded-full flex items-center justify-center mb-4 shadow-md">
                <svg class="w-7 h-7 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.732-.833-2.5 0L4.268 15.5c-.77.833.192 2.5 1.732 2.5z"/>
                </svg>
            </div>
            <h1 class="text-2xl font-extrabold text-green-500 tracking-wide">Trackfy</h1>
            <p class="text-sm text-gray-400">Cadastro de Pendência</p>
        </div>

        <!-- Mensagens -->
        <div th:if="${message}"
             class="mb-6 p-3 bg-green-900/40 border border-green-500 rounded-md text-sm text-green-300">
            <span th:text="${message}"></span>
        </div>

        <div th:if="${error}"
             class="mb-6 p-3 bg-red-900/40 border border-red-500 rounded-md text-sm text-red-300">
            <span th:text="${error}"></span>
        </div>

        <!-- Formulário -->
        <form th:action="@{/web/pending/form}" th:object="${pending}" method="post" class="space-y-5">

            <!-- Moto -->
            <div>
                <label class="block text-sm font-medium text-green-400 mb-2">Moto</label>
                <select th:field="*{bike}"
                        class="block w-full px-4 py-2.5 border border-green-600 rounded-lg bg-black text-white focus:outline-none focus:ring-2 focus:ring-green-500">
                    <option value="" disabled selected>Selecione uma moto</option>
                    <option th:each="bike : ${bikes}"
                            th:value="${bike.placa}"
                            th:text="${bike.placa + ' - ' + bike.modelo}">
                    </option>
                </select>
                <p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('bike')}" th:errors="*{bike}"></p>
            </div>

            <!-- Número da Pendência -->
            <div>
                <label class="block text-sm font-medium text-green-400 mb-2">Número da Pendência</label>
                <select th:field="*{number}"
                        class="block w-full px-4 py-2.5 border border-green-600 rounded-lg bg-black text-white focus:outline-none focus:ring-2 focus:ring-green-500">
                    <option value="" disabled selected>Selecione o número</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('number')}" th:errors="*{number}"></p>
            </div>

            <!-- Descrição -->
            <div>
                <label class="block text-sm font-medium text-green-400 mb-2">Descrição</label>
                <textarea th:field="*{description}"
                          placeholder="Descreva a pendência..."
                          rows="4"
                          class="w-full px-4 py-2.5 border border-green-600 rounded-lg bg-black text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-green-500 resize-none"></textarea>
                <p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
            </div>

            <!-- Status -->
            <div>
                <label class="block text-sm font-medium text-green-400 mb-2">Status</label>
                <select th:field="*{status}"
                        class="block w-full px-4 py-2.5 border border-green-600 rounded-lg bg-black text-white focus:outline-none focus:ring-2 focus:ring-green-500">
                    <option value="" disabled selected>Selecione o status</option>
                    <option th:each="status : ${T(com.example.challenge_mottu_java.Enums.StatusPending).values()}"
                            th:value="${status.name()}"
                            th:text="${status.name()}">
                    </option>
                </select>
                <p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></p>
            </div>

            <!-- Botões -->
            <div class="flex space-x-3">
                <button type="submit"
                        class="flex-1 py-2.5 bg-green-600 text-black font-semibold rounded-lg hover:bg-green-500 focus:outline-none focus:ring-2 focus:ring-green-500 transition-all">
                    Cadastrar
                </button>
                <a th:href="@{/web}"
                   class="flex-1 py-2.5 bg-gray-600 text-white text-center font-semibold rounded-lg hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-500 transition-all">
                    Cancelar
                </a>
            </div>
        </form>

        <!-- Rodapé -->
        <div class="mt-6 text-center text-xs text-gray-500">
            © 2025 Trackfy. Todos os direitos reservados.
        </div>
    </div>
</div>
</body>
</html>
