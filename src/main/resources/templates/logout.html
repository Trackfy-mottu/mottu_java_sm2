<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Trackfy - Logout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black flex items-center justify-center min-h-screen p-4">

<!-- Container -->
<div class="w-full max-w-md">
    <div class="bg-gray-900 border border-green-600 rounded-xl shadow-lg p-8 text-center">

        <!-- Header -->
        <div class="text-center mb-6">
            <div class="mx-auto w-14 h-14 bg-green-600 rounded-full flex items-center justify-center mb-4 shadow-md">
                <svg class="w-7 h-7 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M17 16l4-4m0 0l-4-4m4 4H7"/>
                </svg>
            </div>
            <h1 class="text-2xl font-extrabold text-green-500 tracking-wide">Trackfy</h1>
            <p class="text-sm text-gray-400">Logout</p>
        </div>

        <!-- Conteúdo -->
        <p class="text-gray-300 mb-6">Tem certeza que deseja sair?</p>

        <!-- Ações -->
        <div class="flex gap-4 justify-center">
            <a href="javascript:history.back()"
               class="px-5 py-2 border border-green-600 text-green-500 rounded-lg hover:bg-green-600 hover:text-black transition-all">
                Cancelar
            </a>
            <form method="post" th:action="@{/web/logout}">
                <button type="submit"
                        class="px-5 py-2 bg-green-600 text-black font-semibold rounded-lg hover:bg-green-500 focus:outline-none focus:ring-2 focus:ring-green-500 transition-all">
                    Logout
                </button>
            </form>
        </div>

        <!-- Rodapé -->
        <div class="mt-6 text-center text-xs text-gray-500">
            © 2025 Trackfy. Todos os direitos reservados.
        </div>
    </div>
</div>

</body>
</html>
