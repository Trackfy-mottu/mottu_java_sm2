<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.2.2/dist/full.css" rel="stylesheet">
</head>
<body class="p-6">
<div class="max-w-lg mx-auto">
    <h1 class="text-2xl font-bold mb-4">Cadastro de Usuário</h1>

    <form th:action="@{/user/save}" th:object="${user}" method="post" class="space-y-4">

        <!-- Nome -->
        <div>
            <label class="block mb-1 font-semibold">Nome</label>
            <input type="text" th:field="*{name}" placeholder="Digite o nome"
                   class="input input-bordered w-full"/>
            <p class="text-red-500 text-sm" th:if="${#fields.hasErrors('name')}"
               th:errors="*{name}">Nome inválido</p>
        </div>

        <!-- Email / Username -->
        <div>
            <label class="block mb-1 font-semibold">Email</label>
            <input type="email" th:field="*{username}" placeholder="Digite o email"
                   class="input input-bordered w-full"/>
            <p class="text-red-500 text-sm" th:if="${#fields.hasErrors('username')}"
               th:errors="*{username}">Email inválido</p>
        </div>

        <!-- Senha -->
        <div>
            <label class="block mb-1 font-semibold">Senha</label>
            <input type="password" th:field="*{password}" placeholder="Digite a senha"
                   class="input input-bordered w-full"/>
            <p class="text-red-500 text-sm" th:if="${#fields.hasErrors('password')}"
               th:errors="*{password}">Senha inválida</p>
        </div>

        <!-- Court -->
        <div>
            <label class="block mb-1 font-semibold">Court</label>
            <select th:field="*{court}" class="select select-bordered w-full">
                <option th:each="court : ${courts}" th:value="${court}" th:text="${court.name}"></option>
            </select>
            <p class="text-red-500 text-sm" th:if="${#fields.hasErrors('court')}"
               th:errors="*{court}">Court obrigatório</p>
        </div>

        <!-- Role -->
        <div>
            <label class="block mb-1 font-semibold">Role</label>
            <select th:field="*{role}" class="select select-bordered w-full">
                <option th:each="role : ${T(com.example.challenge_mottu_java.Enums.RolesUser).values()}"
                        th:value="${role}" th:text="${role}"></option>
            </select>
            <p class="text-red-500 text-sm" th:if="${#fields.hasErrors('role')}"
               th:errors="*{role}">Role obrigatório</p>
        </div>

        <!-- Botão -->
        <div>
            <button type="submit" class="btn btn-primary w-full">Cadastrar</button>
        </div>

    </form>
</div>
</body>
</html>
