<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Trackfy - Cadastro de Usuário</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black flex items-center justify-center min-h-screen p-4">

<!-- Container -->
<div class="w-full max-w-md">
    <div class="bg-gray-900 border border-green-600 rounded-xl shadow-lg p-8">

        <!-- Header -->
        <div class="text-center mb-6">
            <div class="mx-auto w-14 h-14 bg-green-600 rounded-full flex items-center justify-center mb-4 shadow-md">
                <svg class="w-7 h-7 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M12 4v16m8-8H4"/>
                </svg>
            </div>
            <h1 class="text-2xl font-extrabold text-green-500 tracking-wide">Trackfy</h1>
            <p class="text-sm text-gray-400">Cadastro de Usuário</p>
        </div>

        <!-- Formulário -->
        <form th:action="@{/web/register}" th:object="${user}" method="post" class="space-y-5">

            <!-- Nome -->
            <div>
                <label class="block text-sm font-medium text-green-400 mb-2">Nome</label>
                <input type="text" th:field="*{name}" placeholder="Digite o nome"
                       class="w-full px-4 py-2.5 border border-green-600 rounded-lg bg-black text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-green-500"/>
                <p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            </div>

            <!-- Email -->
            <div>
                <label class="block text-sm font-medium text-green-400 mb-2">Email</label>
                <input type="email" th:field="*{username}" placeholder="Digite o email"
                       class="w-full px-4 py-2.5 border border-green-600 rounded-lg bg-black text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-green-500"/>
                <p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
            </div>

            <!-- Senha -->
            <div>
                <label for="password" class="block text-sm font-medium text-green-400 mb-2">Senha</label>
                <div class="relative">
                    <input type="password"
                           name="password"
                           id="password"
                           autocomplete="current-password"
                           placeholder="••••••••"
                           class="w-full px-4 py-2.5 border border-green-600 rounded-lg bg-black text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
                    <button type="button"
                            id="togglePassword"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-200">
                        <svg id="eyeIcon" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        </svg>
                        <svg id="eyeOffIcon" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24"
                             stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Court -->
            <div>
                <label class="block text-sm font-medium text-green-400 mb-2">Court</label>
                <select th:field="*{court}"
                        class="block w-full px-4 py-2.5 border border-green-600 rounded-lg bg-black text-white focus:outline-none focus:ring-2 focus:ring-green-500">
                    <option value="" disabled selected>Selecione uma court</option>
                    <option th:each="court : ${courts}"
                            th:value="${court.acessCode}"
                            th:text="${court.name}">
                    </option>
                </select>
                <p class="text-red-500 text-sm mt-1"
                   th:if="${#fields.hasErrors('court')}"
                   th:errors="*{court}"></p>
            </div>

            <!-- Role -->
            <div>
                <label class="block text-sm font-medium text-green-400 mb-2">Role</label>
                <select th:field="*{role}"
                        class="block w-full px-4 py-2.5 border border-green-600 rounded-lg bg-black text-white focus:outline-none focus:ring-2 focus:ring-green-500">
                    <option value="" disabled selected>Selecione uma role</option>
                    <option th:each="role : ${T(com.example.challenge_mottu_java.Enums.RolesUser).values()}"
                            th:value="${role.name()}"
                            th:text="${role.name()}">
                    </option>
                </select>
                <p class="text-red-500 text-sm mt-1"
                   th:if="${#fields.hasErrors('role')}"
                   th:errors="*{role}"></p>
            </div>

            <!-- Botão -->
            <button type="submit"
                    class="w-full py-2.5 bg-green-600 text-black font-semibold rounded-lg hover:bg-green-500 focus:outline-none focus:ring-2 focus:ring-green-500 transition-all">
                Cadastrar
            </button>
        </form>

        <!-- Rodapé -->
        <div class="mt-6 text-center text-xs text-gray-500">
            © 2025 Trackfy. Todos os direitos reservados.
        </div>
    </div>
</div>

<script>
    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');
    const eyeOffIcon = document.getElementById('eyeOffIcon');

    togglePassword.addEventListener('click', function () {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        eyeIcon.classList.toggle('hidden');
        eyeOffIcon.classList.toggle('hidden');
    });
</script>
</body>
</html>
